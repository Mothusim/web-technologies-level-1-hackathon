  <section>
    <div class="form-card1">
      <div class="form-card2">
        <form class="form" id="registration-form">
          <p class="form-heading">Registration Form</p>

          <div class="form-field">
            <label for="name">Name:</label>
            <input required="" placeholder="Name" class="input-field" type="text" id="name" name="name" />
          </div>

          <div class="form-field">
            <label for="email">Email:</label>
            <input required="" placeholder="Email" class="input-field" type="email" id="email" name="email" />
          </div>

          <div class="form-field">
            <label for="phone">Phone Number:</label>
            <input required="" placeholder="Phone Number" class="input-field" type="tel" id="phone" name="phone" />
          </div>

          <div class="form-field">
            <label for="age">Age:</label>
            <input required="" placeholder="Age" class="input-field" type="number" id="age" name="age" />
          </div>

          <fieldset class="form-field">
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </fieldset>

          <div class="form-field">
            <label for="subjects">Subjects:</label>
            <select class="input-field" multiple id="subjects" name="subjects[]">
              <option value="English">English</option>
              <option value="Math">Math</option>
              <option value="Science">Science</option>
              <option value="Art and Craft">Art and Craft</option>
              <option value="Agriculture">Agriculture</option>
              <option value="Geography and History">Geography and History</option>
            </select>
          </div>

          <div class="form-field">
            <label for="password">Password:</label>
            <input required="" placeholder="Password" class="input-field" type="password" id="password"
              name="password" />
          </div>

          <input type="hidden" name="sessionId" id="sessionId" value="YourSessionIdHere">

          <div class="form-field">
            <button type="button" class="cancel-btn" onclick="clearForm()">Cancel</button>
            <button type="submit" class="register-btn">Register</button>
          </div>
        </form>
      </div>
    </div>
  </section>
